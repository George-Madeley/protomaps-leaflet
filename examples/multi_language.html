<html>
    <head>
    </head>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet-hash@0.2.1/leaflet-hash.js"></script>
        <script src="https://unpkg.com/protomaps@latest/dist/protomaps.min.js"></script>
        <!-- <script src="../dist/protomaps.js"></script> -->
        <style>
            body, #map {
                height:100vh;
                margin:0px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div> 
        <script>
            let rules = protomaps.label_rules
            let cities_idx = rules.findIndex(rule => rule.id == 'cities_high')
            rules[cities_idx].symbolizer = new protomaps.FlexSymbolizer([
                new protomaps.CenteredTextSymbolizer({
                    fill:"#6C6C6C",
                    font:"600 16px sans-serif"
                }),
                new protomaps.CenteredTextSymbolizer({
                    properties:["name:en"],
                    fill:"#6C6C6C",
                    font:"300 11px sans-serif"
                })
            ])
            const map = L.map('map')
            hash = new L.Hash(map)
            if (!window.location.hash) map.setView(new L.LatLng(33.418,132.660),7)
            var layer = protomaps.leafletLayer({url:'https://api.protomaps.com/tiles/v2/{z}/{x}/{y}.pbf?key=1003762824b9687f',label_rules:rules})
            layer.addTo(map)
        </script>
    </body>
</html>
